<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camily Zaninello – Portfolio</title>
  <style>
    :root {
      --fg: #111111;
      --fg-muted: #6b7280;
      --bg: #ffffff;
      --ring: #d1d5db; 
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      -webkit-user-select: none;
      user-select: none;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 600;
      letter-spacing: -0.015em;
    }

    @media (min-width: 768px) {
      h1 { font-size: 3rem; }
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 1.125rem;
      color: var(--fg-muted);
    }

    @media (min-width: 768px) {
      .subtitle { font-size: 1.25rem; }
    }

    nav {
      margin-top: 2.5rem; 
      display: flex;
      gap: 2.5rem;
      justify-content: center; 
      align-items: center;   
    }

    nav a {
      display: inline-flex;
      border-radius: 9999px;
      transition: transform 0.15s ease-in-out;
      outline: none;
    }

    nav a:hover,
    nav a:focus-visible {
      transform: scale(1.1);
    }

    nav a:focus-visible {
      box-shadow: 0 0 0 3px var(--ring);
    }

    svg {
      width: 36px;
      height: 36px;
      stroke: var(--fg);
      stroke-width: 2;
      fill: none;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      left: 0;
      right: 0;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
